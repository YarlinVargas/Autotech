
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container section">
      <div class="row">
          <div class="col s3 m3"></div>
          <div class="col indigo-text accent-2 s6 m6">
              <h4 class="center-align">Iniciar Sesion</h4>
          </div>
          <div class="center-align">
              <img src="images/autotech.jpg" alt="" class="col offset-s3 s6 responsive-img"> <!-- notice the "circle" class -->
          </div>
        
      </div>
      <form class="col s12">
          <div class="row">
            <div class="input-field col offset-s3 s6">
              <input placeholder="Ingresar usuario" id="tituloPost" type="text" class="validate">
              <label for="tituloPost">Usuario</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col offset-s3 s6">
                <textarea placeholder="Ingresar password" id="testarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Password</label>
              </div>
          </div>
          <div class="row">
            <a class="btn waves-effect yellow darken-2 col offset-s3 s6"  href="inicio.html">Iniciar Sesion
              <i class="material-icons right">send</i>
            </a>
          </div>
          <div class="row">
                <div class="center-align col indigo-text accent-2 offset-s3 s6">
                  <a href="registro.html">Registrarse</a>
                </div>
            </div>
      </form>
  </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
